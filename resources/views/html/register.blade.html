<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="/resources/css/normalize.css">
    <link rel="stylesheet" href="/resources/css/styleregistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="fondobody">
        <div class="iconos_redes">
            <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr" target="_blank">
                <img class="imagen__redes" src="/Imagenes/facebook.svg" alt="facebook">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="imagen__redes" src="/Imagenes/instagram.svg" alt="instagram">
            </a>

        </div>
        <div class="container">
            <div class="register_logo">
                <img class="logo_imagen" src="/Imagenes/Logo.png" alt="imagen_logo">
            </div>
            <div class="container_login">
                <h2> Registrate en Gastronav </h2>

                <form class="formulario" method="POST" action="connection.php">
                    <div class="formulario_item">
                        <label class="form_contra" for="usuario">Nombre:</label>
                        <input class="formu_contra" placeholder="Usuario" id="usuario" name="usuario" type="text">
                    </div>
                    <div class="formulario_item">
                        <label class="form_contra" for="apellidos">Apellidos:</label>
                        <input class="formu_contra" placeholder="Apellidos" id="apellidos" name="apellidos" type="text">
                    </div>
                    <div class="formulario_item">
                        <label class="form_contra" for="correo">Correo:</label>
                        <input class="formu_contra" placeholder="Correo" id="correo" name="correo" type="email">
                    </div>

                    <div class="formulario_item">
                        <label class="form_contra" for="contraseña">Contraseña:</label>
                        <input class="formu_contra" placeholder="Contraseña" id="contraseña" name="contraseña"
                            type="password">
                    </div>

                    <div class="formulario_boton">
                        <button type="submit" class="boton_formulario">Registrarse</button>
                    </div>
                    <div class="formulario_link">
                        <a class="olvidar olvidar-modify" href="/resources/views/html/login.blade.html"> ¿Ya tienes una cuenta? Iniciar Sesion
                        </a>
                    </div>

                    <div class="terminoycondi">
                        <input class="termycondi" type="checkbox" value=" " id="checkterm"/>
                        <label class="termycondi_label" for="checkterm2">Estoy de acuerdo con los <a href="#!">Terminos y condiciones</a></label>
                    </div>
                </form>
            </div>
        </div> <!--Cierre de container-->
    </div>

    <footer class="footer">
        <div class="container container_modify">
            <h1> Gastronav </h1>
            <nav class="navegacion_footer">
                <ul class="navegacion_menu">
                    <li class="item_nav"><a class="link_nav" href="#">Sobre Nosotros</a></li>
                    <li class="item_nav"><a class="link_nav" href="#">Contactenos</a></li>
                </ul>
            </nav>

        </div>
    </footer>
    <script src="/resources/js/validaciones.js"></script>
</body>

</html>
